<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Role | Kampala Transit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --blue: #2E4485;
      --yellow: #F1A732;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: var(--blue);
      margin-bottom: 30px;
      text-align: center;
    }

    .role-container {
      display: flex;
      flex-wrap: wrap;
justify-content: center;
      gap: 20px;
    }

    .role-card {
      width: 250px;
      height: 200px;
      background-color: white;
      border: 2px solid var(--blue);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .role-card:hover {
      background-color: var(--yellow);
      color: #000;
    }

    .role-card i {
      font-size: 48px;
      margin-bottom: 15px;
      color: var(--blue);
    }

    .role-card span {
      font-size: 18px;
      font-weight: bold;
    }

    /* Help Button */
    .help-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--blue);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 18px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .help-btn i {
      margin-right: 8px;
    }

    @media (max-width: 600px) {
      .role-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Choose Your Role</h1>

  <div class="role-container">
    <div class="role-card" onclick="selectRole('client')">
<i class="fas fa-user"></i>
      <span>Client</span>
    </div>
    <div class="role-card" onclick="selectRole('admin')">
      <i class="fas fa-user-shield"></i>
      <span>Administrator</span>
    </div>
  </div>

  <button class="help-btn" onclick="showHelp()">
    <i class="fas fa-question-circle"></i> Help
  </button>

  <script>
    function selectRole(role) {
      localStorage.setItem("selectedRole", role);
      console.log("Role selected:", role);

      if (role === 'client') {
        window.location.href = "client-sign-up.html";
      } else if (role === 'admin') {
        window.location.href = "admin-sign-up.html";
      }
    }

    function showHelp() {
      alert("Need help? Please select whether you're a client or an administrator to proceed to the correct registration page.");
    }
  </script>

</body>
</html>

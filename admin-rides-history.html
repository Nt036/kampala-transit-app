<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rides History</title>
  <style>
    :root {
      --blue: #2E4485;
      --yellow: #F1A732;
      --light: #f5f5f5;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light);
      margin: 0;
      color: var(--blue);
    }

    .header {
      background-color: var(--blue);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 15px;
    }

    .back-btn {
      background-color: var(--yellow);
      color: var(--blue);
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: var(--blue);
      color: white;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        position: sticky;
        top: 0;
        background-color: var(--blue);
      }

      td {
        padding: 10px;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>üöó Rides History</h2>
  </div>

  <div class="container">
    <button class="back-btn" onclick="window.location.href='admin-dashboard.html'">‚Üê Back to Dashboard</button>

    <table>
      <thead>
        <tr>
          <th>Client Name</th>
          <th>Pickup</th>
          <th>Destination</th>
          <th>Payment</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="ridesTable"></tbody>
    </table>
  </div>

  <script>
    const rides = JSON.parse(localStorage.getItem("ridesHistory")) || [];const tableBody = document.getElementById("ridesTable");

    if (rides.length === 0) {
      tableBody.innerHTML = '<tr><td colspan="5">No ride history available yet.</td></tr>';
    } else {
      rides.reverse().forEach(ride => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td data-label="Client">ride.client</td>
          <td data-label="Pickup">{ride.pickup}</td>
          <td data-label="Destination">ride.destination</td>
          <td data-label="Payment">{ride.payment}</td>
          <td data-label="Date">${ride.date}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>

</body>
</html>

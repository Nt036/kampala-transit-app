<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kampala Transit Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --blue: #2E4485;
      --yellow: #F1A732;
      --light: #f8f8f8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light);
      color: #333;
    }

    /* Navbar */
    nav {
      background-color: var(--blue);
padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-logo {
      color: var(--yellow);
      font-weight: bold;
      font-size: 24px;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        width: 100%;
        display: none;
        background-color: var(--blue);
      }
      .nav-links.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }

    /* Hero Section */
    .hero {
      background: url('hero.jpg') no-repeat center center / cover;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      background-color: var(--blue); /* fallback if no image */
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
    }
/* Buttons */
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .btn {
      padding: 12px 24px;
      background-color: var(--blue);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: var(--yellow);
      color: #222;
    }

    /* Clock */
    .clock {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
      color: var(--blue);
    }

    /* Voice search placeholder */
    .voice-placeholder {
      text-align: center;
      margin-top: 20px;
      font-style: italic;
      color: gray;
    }

    /* Footer */
    footer {
      background-color: #111;
      color: white;
      padding: 10px;
      position: relative;
    }

    footer video {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .footer-text {
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-logo">Kampala Transit</div>
    <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    <div class="nav-links" id="navLinks">
      <a href="#">About Us</a>
<a href="#">Notifications</a>
      <a href="#">Report Form</a>
      <a href="#">Settings</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>Welcome to Kampala Transit</h1>
    <p>Smart. Safe. Seamless Travel in Kampala</p>
  </section>

  <!-- Live Clock -->
  <div class="clock" id="clock"></div>

  <!-- Buttons -->
  <div class="btn-container">
    <button class="btn" onclick="window.location.href='choose-role.html'">Sign Up</button>
    <button class="btn" onclick="window.location.href='login2.html'">Login</button>
  </div>

  <!-- Voice Search Placeholder -->
  <!--div class="voice-placeholder">
    ðŸŽ¤ Voice search or commands will appear here.
  </div-->

  <!-- Footer with Video -->
  <footer>
    <video autoplay muted loop>
      <source src="ad.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="footer-text">Powered by KaCyber Security Technologies</div>
  </footer>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById("clock").innerText = time;
    }
setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>

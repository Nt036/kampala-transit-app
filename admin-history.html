
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login History</title>
  <style>
    :root {
      --blue: #2E4485;
      --yellow: #F1A732;
      --light: #f5f5f5;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--light);
      color: var(--blue);
    }

    .header {
      background-color: var(--blue);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 15px;
    }

    .back-btn {
      background-color: var(--yellow);
      color: var(--blue);
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: var(--blue);
      color: white;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        position: sticky;
        top: 0;
        background-color: var(--blue);
      }

      td {
        border-bottom: none;
        padding: 10px;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 4px;
        color: #333;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>üïí Login History</h2>
  </div>

  <div class="container">
    <button class="back-btn" onclick="window.location.href='admin-dashboard.html'">‚Üê Back to Dashboard</button>

    <table>
      <thead>
        <tr>
          <th>User Email</th>
          <th>Role</th>
          <th>Login Date & Time</th>
        </tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>
  </div>

  <script>
  // Sample login tracker: store on successful login
    // const loginHistory = JSON.parse(localStorage.getItem("loginHistory")) || [];
    // loginHistory.push({ email: "admin@example.com", role: "Administrator", time: new Date().toLocaleString() });
    // localStorage.setItem("loginHistory", JSON.stringify(loginHistory));

    const history = JSON.parse(localStorage.getItem("loginHistory")) || [];
    const tableBody = document.getElementById("historyTable");

    if (history.length === 0) {
      tableBody.innerHTML = '<tr><td colspan="3">No login activity recorded yet.</td></tr>';
    } else {
      history.reverse().forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td data-label="Email">entry.email</td>
          <td data-label="Role">{entry.role}</td>
          <td data-label="Login Time">${entry.time}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>

</body>
</html>
